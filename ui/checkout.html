<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Checkout</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="css/main.css">
</head>
<body>
    <div class="pop">
        <div class="modal" id="myModal">
            <div class="modal-content">
                <span class="close">&times;</span>
                <h2>Thank you for choosing our meal. Your meal is being processed</h2>
                <div class="is-flex yes-no-container">
                    <button class="big-font btn-checkout" id="btn-ve"><a href="index.html">Go Home</a></button>
                    <button class="big-font btn-checkout"><a href="customer-order-page.html">View Order</a></button>
                </div>
            </div>
        </div>

        <div class="pop-form checkout">
            <p>Meal:    <span>Akara</span></p>
            <p>Quantity:    <span>4</span></p>
            <p>Total Amount:    <span>#16,000.00</span></p>
            <p><button class="btn-checkout" id="buy">Buy</button></p>
        </div>
    </div>

    <script src="js/checkout.js"></script>
</body>
</html>
